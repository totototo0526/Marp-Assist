<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marp 原稿ジェネレーター</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2em auto; padding: 0 1em; }
        textarea { width: 100%; height: 100px; margin-bottom: 1em; }
        button { padding: 0.5em 1em; cursor: pointer; }
        .result-header { display: flex; align-items: center; justify-content: space-between; }
        #copy-button { font-size: 0.8em; }
        #result { margin-top: 1em; padding: 1em; background-color: #f0f0f0; border: 1px solid #ccc; white-space: pre-wrap; font-family: monospace; }
        .loading { color: #888; }
    </style>
</head>
<body>
    <h1>AI Marp 原稿ジェネレーター (MVP)</h1>
    <p>投稿したいお題やキーワードを入力してください。</p>
    
    <div>
      <label for="template-select">テンプレート選択:</label>
      <select id="template-select" name="templates">
        <!-- Options will be populated by script.js -->
      </select>
    </div>
    <br>

    <textarea id="topic-input" placeholder="例：テレワークの生産性を上げる3つのコツ"></textarea>
    <button id="generate-button">Marp原稿を生成する</button>

    <div class="result-header">
        <h2>生成結果：</h2>
        <div>
            <button id="copy-button">結果をコピー</button>
            <button id="download-pdf-button" disabled>PDFでダウンロード</button>
        </div>
    </div>
    <pre id="result"><code class="language-markdown">ここに結果が表示されます...</code></pre>

    <script src="script.js"></script>
</body>
</html>
